<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Men's Fashion - Shopping Cart</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f9fa;
      width: 100%;
      overflow-x: hidden;
    }

    header {
      padding: 1rem;
      background-color: #333;
      color: white;
      position: sticky;
      top: 0;
      z-index: 10;
      text-align: center;
    }

    .home-button {
      display: block;
      color: white;
      text-decoration: none;
      padding: 8px 16px;
      background-color: #555;
      border-radius: 5px;
      margin: 0 auto 10px;
      width: max-content;
    }

    .home-button:hover {
      background-color: #777;
    }

    h1 {
      margin: 0;
    }

    .cart-container {
      max-width: 800px;
      margin: 2rem auto;
      padding: 1rem;
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 2rem;
    }

    th, td {
      padding: 1rem;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #f2f2f2;
    }

    .quantity-controls {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .quantity-controls button {
      padding: 5px 10px;
      font-size: 1rem;
      border: none;
      background-color: #ddd;
      cursor: pointer;
      border-radius: 4px;
      transition: background-color 0.2s;
    }

    .quantity-controls button:hover {
      background-color: #ccc;
    }

    .remove-button {
      color: red;
      cursor: pointer;
      text-decoration: underline;
    }

    .total-price {
      font-size: 1.2rem;
      font-weight: bold;
      text-align: right;
      padding-top: 1rem;
      color: #333;
      transform: translate(-0.25cm);
    }

    .checkout-container {
      margin-top: 2rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .checkout-container input, .checkout-container select {
      padding: 0.5rem;
      font-size: 1rem;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    .message-box {
      width: 95%;
      height: 100px;
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 0.5rem;
    }

    .proceed-button {
      padding: 1rem;
      font-size: 1rem;
      background-color: #FF4500;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .proceed-button:hover {
      background-color: #FF6347;
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 1rem;
      position: relative;
      bottom: 0;
      width: 100%;
      max-width: 100vw;
      overflow-x: hidden;
      box-sizing: border-box;
      margin: 0;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .cart-container {
        padding: 0.5rem;
      }

      table th, table td {
        font-size: 0.9rem;
        padding: 0.5rem;
      }

      .total-price {
        font-size: 1rem;
        padding-top: 0.5rem;
      }
    }

    @media (max-width: 480px) {
      .quantity-controls {
        flex-direction: column;
        align-items: flex-start;
      }

      .proceed-button {
        width: 100%;
        font-size: 0.9rem;
        padding: 0.8rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <a href="mens-fashion.html" class="home-button">Back</a>
    <h1>Men's Fashion Shopping Cart</h1>
  </header>

  <section class="cart-container">
    <table>
      <thead>
        <tr>
          <th>Product</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Total</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="cart-items"></tbody>
    </table>

    <div class="checkout-container">
      <h2>Choose Delivery Option</h2>
      <select id="delivery-option" onchange="updateTotalWithDelivery()">
        <option value="0">Select Delivery Option</option>
        <option value="1500">Motorcycle - RWF 1,500</option>
        <option value="15000">Car - RWF 10,000</option>
      </select>
      <div id="delivery-error" style="color: red; display: none;">Please select a delivery option!</div>
    </div>

    <div class="total-price" id="total-price">Total: RWF 0</div>

    <div class="checkout-container">
      <h2>Checkout</h2>
      <input type="text" id="customer-name" placeholder="Enter your name" required>
      <input type="tel" id="customer-phone" placeholder="Enter your phone number" required>
      <textarea id="customer-message" class="message-box" placeholder="Leave a message (optional)"></textarea>
      <button class="proceed-button" onclick="proceedToPayment()">Proceed to Payment</button>
    </div>
  </section>

  <footer>
    <p>&copy; 2024 Kigali Shopping Mall. All rights reserved.</p>
  </footer>

  <script>
    let cartTotal = 0;

    function formatPrice(price) {
      return `RWF ${price.toLocaleString()}`;
    }

    function loadCartItems() {
      const items = JSON.parse(localStorage.getItem('mensFashionCart')) || [];
      displayCartItems(items);
      calculateCartTotal(items);
    }

    function displayCartItems(items) {
      const cartItemsContainer = document.getElementById('cart-items');
      cartItemsContainer.innerHTML = '';
      items.forEach((item, index) => {
        const itemTotal = item.price * item.quantity;
        const cartItem = document.createElement('tr');
        cartItem.innerHTML = `
          <td>${item.name}</td>
          <td>${formatPrice(item.price)}</td>
          <td>
            <div class="quantity-controls">
              <button onclick="updateQuantity(${index}, -1)">-</button>
              <span>${item.quantity}</span>
              <button onclick="updateQuantity(${index}, 1)">+</button>
            </div>
          </td>
          <td>${formatPrice(itemTotal)}</td>
          <td><span class="remove-button" onclick="removeItem(${index})">Remove</span></td>
        `;
        cartItemsContainer.appendChild(cartItem);
      });
    }

    function calculateCartTotal(items) {
      cartTotal = items.reduce((total, item) => total + item.price * item.quantity, 0);
      updateTotalWithDelivery();
    }

    function updateTotalWithDelivery() {
      const deliveryCost = parseFloat(document.getElementById("delivery-option").value) || 0;
      document.getElementById("total-price").innerText = `Total: ${formatPrice(cartTotal + deliveryCost)}`;
    }

    function updateQuantity(index, change) {
      const items = JSON.parse(localStorage.getItem('mensFashionCart')) || [];
      if (items[index]) {
        items[index].quantity = Math.max(1, (items[index].quantity || 1) + change);
        localStorage.setItem('mensFashionCart', JSON.stringify(items));
        loadCartItems();
      }
    }

    function removeItem(index) {
      const items = JSON.parse(localStorage.getItem('mensFashionCart')) || [];
      items.splice(index, 1);
      localStorage.setItem('mensFashionCart', JSON.stringify(items));
      loadCartItems();
    }

    function proceedToPayment() {
      const name = document.getElementById('customer-name').value.trim();
      const phone = document.getElementById('customer-phone').value.trim();
      const deliveryOption = document.getElementById('delivery-option').value;

      if (!deliveryOption || deliveryOption === "0") {
        document.getElementById('delivery-error').style.display = 'block';
        return;
      }

      if (!name || !phone) {
        alert('Please fill in your name and phone number.');
        return;
      }

      document.getElementById('delivery-error').style.display = 'none';
      alert(`Thank you, ${name}. Your order has been placed!`);
    }

    loadCartItems();
  </script>
</body>
</html>
