<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Special Offers | Kigali Shopping Mall</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      overflow-x: hidden;
    }

    /* Header Section */
    header {
      background-image: url('header-background.jpg'); /* Add your header background image */
      background-size: cover;
      background-position: center;
      color: white;
      text-align: center;
      padding: 2rem;
      position: relative;
    }

    .home-btn {
      position: absolute;
      top: 10px;
      left: 10px;
      background-color: #FF6347;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 5px;
      font-size: 1rem;
      transition: background-color 0.3s ease-in-out;
    }

    .home-btn:hover {
      background-color: #FF4500;
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    /* Offers Section */
    section {
      padding: 2rem;
      text-align: center;
    }

    h2 {
      font-size: 2rem;
      color: #444;
      margin-bottom: 1.5rem;
    }

    .offers {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
    }

    .offer-item {
      background-color: white;
      padding: 1.5rem;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      width: 28%;
      transition: transform 0.3s, box-shadow 0.3s;
      border-radius: 10px;
      position: relative;
      overflow: hidden;
    }

    .offer-item:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.2);
    }

    .offer-item img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
    }

    .offer-item h3 {
      font-size: 1.5rem;
      color: #FF6347;
      margin-top: 15px;
    }

    .offer-item p {
      font-size: 1rem;
      color: #555;
      margin: 0.5rem 0;
    }

    .offer-item .price {
      font-size: 1.2rem;
      font-weight: bold;
      color: #32CD32;
    }

    .discount {
      font-size: 1rem;
      color: #FF6347;
    }

    .offer-item button {
      background-color: #32CD32;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s ease-in-out;
    }

    .offer-item button:hover {
      background-color: #228B22;
    }

    /* Floating View Cart Button */
    .view-cart-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .view-cart-btn img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease-in-out;
    }

    .view-cart-btn img:hover {
      transform: scale(1.1);
    }

    .view-cart-btn span {
      margin-top: 5px;
      font-size: 1rem;
      font-weight: bold;
      color: #333;
    }

    /* Footer Section */
    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }

    footer p {
      margin: 0;
      font-size: 0.9rem;
    }

    /* Responsive Design */
    @media (max-width: 1200px) {
      .offers {
        flex-direction: column;
        align-items: center;
      }

      .offer-item {
        width: 80%;
      }
    }

    @media (max-width: 768px) {
      header h1 {
        font-size: 2rem;
      }

      .offer-item {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <!-- Header Section -->
  <header>
    <a href="index.html" class="home-btn">Home</a>
    <h1>Special Offers</h1>
  </header>

  <!-- Special Offers Section -->
  <section>
    <h2>Exclusive Deals and Discounts</h2>
    <div class="offers">
      <div class="offer-item">
        <img src="offer-product1.jpg" alt="Offer Product 1">
        <h3>Beauty Essentials Set</h3>
        <p>Complete skincare and makeup kit.</p>
        <p class="price">RWF 45,000 <span class="discount">(25% off)</span></p>
        <button onclick="addToCart('Beauty Essentials Set', 45000)">Shop Now</button>
      </div>
      <!-- Repeat offers with updated prices -->
    </div>
  </section>

  <!-- Floating View Cart Button -->
  <div class="view-cart-btn" onclick="window.location.href='cart.html'">
    <img src="cart-icon.png" alt="Cart Icon">
    <span>View Cart</span>
  </div>

  <!-- Footer Section -->
  <footer>
    <p>&copy; 2024 Kigali Shopping Mall. All rights reserved.</p>
  </footer>

  <script>
    const cart = [];

    function addToCart(itemName, price) {
      cart.push({ itemName, price });
      alert(`${itemName} added to cart!`);
      console.log(cart); // For debugging
    }
  </script>
</body>
</html>
