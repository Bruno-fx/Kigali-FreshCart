<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kigali Shopping Mall</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@700&display=swap" rel="stylesheet">
  <style>
    /* General Styles */
    body {
      font-family: 'times new roman', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #cceef7;
      overflow-x: hidden;
    }

    /* Header Styles */
    header {
      background: url('img/kigali.jpeg') no-repeat center center/cover;
      color: white;
      padding: 100px 0;
      text-align: center;
      position: relative;
    }

    /* Logo Container */
    .logo-container {
      position: absolute;
      top: 20px;
      left: 20px;
    }

    .logo-container img {
      width: 150px;
      height: auto;
    }

    /* Transparent Box and Text */
    .transparent-box {
      background-color: rgba(0, 0, 0, 0.5);
      display: inline-block;
      padding: 20px;
      border-radius: 15px;
    }

    header h1, header h2 {
      margin: 0;
    }

    header h1 {
      font-size: 6rem;
      font-family: 'Script MT Bold', cursive;
      background: rgb(0, 119, 255);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    header h2 {
      font-size: 4.5rem;
      font-family: 'Script MT Bold', cursive;
      background: linear-gradient(90deg, yellow, green);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    /* Navigation Bar */
    nav {
      background-color: #333;
      padding: 1rem;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }

    /* Categories Section */
    .categories {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: space-around;
      margin: 20px;
    }

    .category {
      background-color: white;
      padding: 1.5rem;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 28%;
      margin: 20px;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      border-radius: 10px;
      overflow: hidden;
    }

    .category img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
    }

    .category h3 {
      font-size: 1.8rem;
      color: #FF6347;
    }

    /* Footer */
    footer {
      background-color: #333;
      color: white;
      padding: 1rem;
      text-align: center;
      margin-top: 50px;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .logo-container img {
        width: 100px; /* Resize logo */
      }

      header h1 {
        font-size: 3rem;
      }

      header h2 {
        font-size: 2rem;
      }

      .category {
        width: 80%; /* Make categories take full width on smaller screens */
      }

      .category img {
        height: 150px; /* Adjust image height for smaller screens */
      }
    }

    @media (max-width: 576px) {
      header {
        padding: 50px 0;
      }

      header h1, header h2 {
        font-size: 2.5rem;
      }

      .category {
        width: 100%; /* Make categories take full width on very small screens */
      }

      .category img {
        height: 120px; /* Reduce image height further */
      }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="logo-container">
      <img src="img/logo.png" alt="Logo">
    </div>
    <div class="transparent-box">
      <h1>Welcome</h1>
      <h2>Kigali Shopping Mall</h2>
      <p>Your one-stop online marketplace</p>
    </div>
  </header>

  <!-- Navigation -->
  <nav>
    <a href="#">Home</a>
    <a href="special-offers.html">Special Offers</a>
    <a href="shopping-cart.html">View Cart</a>
    <a href="contact-us.html">Contact Us</a>
    <a href="faq.html">FAQ</a>
  </nav>

  <!-- Categories -->
  <section>
    <h2>Shop Smart, Live Better â€“ Dive into What Matters Most!</h2>
    <div class="categories">
      <!-- Example Category -->
      <div class="category">
        <img src="img/beauty.jpg" alt="Beauty">
        <h3>Beauty & Personal Care</h3>
        <p>Find beauty products, skincare, and cosmetics.</p>
        <button>Browse Products</button>
      </div>
      <!-- Add more categories as needed -->
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2024 Kigali Shopping Mall. All Rights Reserved.</p>
  </footer>

</body>
</html>
