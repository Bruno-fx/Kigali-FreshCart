<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f9fa;
    }
    header {
      padding: 1rem;
      background-color: #333;
      color: white;
      text-align: center;
      position: sticky;
      top: 0;
    }
    .container {
      max-width: 600px;
      margin: 2rem auto;
      padding: 2rem;
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }
    h1 {
      text-align: center;
    }
    .payment-options {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .payment-option {
      padding: 1rem;
      border: 1px solid #ddd;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .payment-option:hover {
      background-color: #f1f1f1;
    }
    .proceed-button {
      width: 100%;
      padding: 1rem;
      font-size: 1rem;
      background-color: #FF4500;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 1.5rem;
    }
    .proceed-button:hover {
      background-color: #FF6347;
    }
    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 1rem;
      position: relative;
      bottom: 0;
      width: 100%;
      margin-top: 2rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>Payment Options</h1>
  </header>

  <section class="container">
    <h2>Choose Your Payment Method</h2>

    <div class="payment-options">
      <!-- Credit Card Option -->
      <div class="payment-option" onclick="selectPaymentMethod('Credit Card')">
        <h3>Credit Card</h3>
        <p>Pay with Visa, Mastercard, or other credit cards.</p>
      </div>

      <!-- MTN Mobile Money Option -->
      <div class="payment-option" onclick="selectPaymentMethod('MTN Mobile Money')">
        <h3>MTN Mobile Money</h3>
        <p>Pay using MTN Mobile Money, popular for fast transactions.</p>
      </div>
    </div>

    <button class="proceed-button" onclick="proceedWithPayment()">Confirm Payment</button>
  </section>

  <footer>
    <p>&copy; 2024 Kigali Shopping Mall. All rights reserved.</p>
  </footer>

  <script>
    let selectedPaymentMethod = '';

    function selectPaymentMethod(method) {
      selectedPaymentMethod = method;
      alert(`You selected: ${method}`);
    }

    function proceedWithPayment() {
      if (!selectedPaymentMethod) {
        alert('Please select a payment method.');
      } else {
        alert(`Processing ${selectedPaymentMethod} payment. Thank you for your purchase!`);
        // Redirect or process payment based on selected method
      }
    }
  </script>
</body>
</html>
