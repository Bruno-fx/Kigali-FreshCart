<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skincare - Categories</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
    }
    header {
      background-image: url('img/skincare-header.jpg');
      background-size: cover;
      background-position: center;
      color: white;
      padding: 2rem;
      text-align: center;
      position: relative;
    }
    header::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1;
    }
    header h1, header p {
      position: relative;
      z-index: 2;
    }
    .back-button {
      position: absolute;
      top: 15px;
      left: 20px;
      color: white;
      text-decoration: none;
      padding: 8px 16px;
      background-color: #555;
      border-radius: 5px;
      z-index: 2;
    }
    .back-button:hover {
      background-color: #777;
    }
    .cart-button-container {
      position: fixed;
      bottom: 20px;
      right: 20px;
      text-align: center;
      z-index: 10;
    }
    .cart-button {
      width: 70px;
      height: 70px;
      background: url('img/cart.jpg') no-repeat center center;
      background-size: cover;
      background-color: #3b4bff;
      border-radius: 50%;
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.4);
      cursor: pointer;
      position: relative;
    }
    .cart-text {
      margin-top: 5px;
      font-size: 0.9rem;
      font-weight: bold;
      color: #333;
    }
    .cart-badge {
      position: absolute;
      top: 5px;
      right: 5px;
      width: 10px;
      height: 10px;
      background-color: #FF6347;
      border-radius: 50%;
      display: none;
    }
    .container {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 1rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
      justify-items: center;
    }
    .item-card {
      position: relative;
      width: 100%;
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .item-card:hover {
      transform: translateY(-10px);
    }
    .item-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 12px 12px 0 0;
      transition: opacity 0.3s;
    }
    .item-info {
      padding: 1rem;
      text-align: center;
      font-size: 1.2rem;
      font-weight: bold;
      color: #333;
    }
    .view-products-button {
      margin-top: 0.5rem;
      padding: 8px 16px;
      background-color: #5777f9;
      color: #333;
      font-weight: bold;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s;
      display: inline-block;
    }
    .view-products-button:hover {
      background-color: #013ba8;
    }
    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }
    @media (max-width: 768px) {
      header h1 {
        font-size: 1.8rem;
      }
      header p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

<header>
  <a href="index.html" class="back-button">Back</a>
  <h1>Skincare</h1>
  <p>Discover the best skincare products for every need</p>
</header>

<section class="container">
  <!-- Men's Lotion -->
  <div class="item-card">
    <img src="img/mens-lotion.jpg" alt="Men's Lotion">
    <div class="item-info">
      Men's Lotion
      <a href="mens-lotion.html" class="view-products-button">View Products</a>
    </div>
  </div>
  <!-- Women's Lotion -->
  <div class="item-card">
    <img src="img/womens-lotion.jpg" alt="Women's Lotion">
    <div class="item-info">
      Women's Lotion
      <a href="womens-lotion.html" class="view-products-button">View Products</a>
    </div>
  </div>
  <!-- Moisturizers -->
  <div class="item-card">
    <img src="img/moisturizers.jpg" alt="Moisturizers">
    <div class="item-info">
      Moisturizers
      <a href="moisturizers.html" class="view-products-button">View Products</a>
    </div>
  </div>
  <!-- Soaps -->
  <div class="item-card">
    <img src="img/soaps.jpg" alt="Soaps">
    <div class="item-info">
      Soaps
      <a href="soaps.html" class="view-products-button">View Products</a>
    </div>
  </div>
  <!-- Sunscreens -->
  <div class="item-card">
    <img src="img/sunscreens.jpg" alt="Sunscreens">
    <div class="item-info">
      Sunscreens
      <a href="sunscreens.html" class="view-products-button">View Products</a>
    </div>
  </div>
  <!-- Body Scrubs -->
  <div class="item-card">
    <img src="img/body-scrubs.jpg" alt="Body Scrubs">
    <div class="item-info">
      Body Scrubs
      <a href="body-scrubs.html" class="view-products-button">View Products</a>
    </div>
  </div>
</section>

<div class="cart-button-container">
  <a href="cart.html" title="View Cart">
    <div class="cart-button">
      <div id="cart-badge" class="cart-badge"></div>
    </div>
    <div class="cart-text">View Cart</div>
  </a>
</div>

<footer>
  <p>&copy; 2024 Kigali Shopping Mall. All rights reserved.</p>
</footer>

<script>
  const cartNotEmpty = true;

  document.addEventListener('DOMContentLoaded', () => {
    const badge = document.getElementById("cart-badge");
    badge.style.display = cartNotEmpty ? "block" : "none";
  });
</script>

</body>
</html>
