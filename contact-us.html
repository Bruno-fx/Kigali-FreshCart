<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - FreshCart</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Consistent with existing styles */
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to bottom, #f3eb93, #f8f9fa);
            margin: 0;
            padding: 0;
        }

        .contact-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
        }

        .contact-info {
            padding-right: 30px;
        }

        .contact-form {
            padding-left: 30px;
            border-left: 2px solid #f4e75f;
        }

        h2 {
            color: #2c3e50;
            font-size: 2.2rem;
            margin-bottom: 20px;
        }

        .contact-item {
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .contact-icon {
            font-size: 24px;
            color: #FF4500;
            min-width: 40px;
            text-align: center;
        }

        .contact-details h3 {
            margin: 0 0 5px 0;
            color: #2c3e50;
        }

        .contact-details p {
            margin: 0;
            color: #666;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input, textarea, select {
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
        }

        textarea {
            height: 120px;
            resize: vertical;
        }

        button {
            background-color: #FF4500;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            width: fit-content;
        }

        button:hover {
            background-color: #FF6347;
        }

        .map-container {
            margin-top: 30px;
            border-radius: 8px;
            overflow: hidden;
        }

        @media (max-width: 768px) {
            .contact-container {
                grid-template-columns: 1fr;
                padding: 20px;
            }

            .contact-form {
                border-left: none;
                padding-left: 0;
                border-top: 2px solid #f4e75f;
                padding-top: 30px;
            }
        }
    </style>
</head>
<body>
    <!-- Use your existing header -->
    <header id="main-header">
        <a href="index.html" class="home-button">Back</a>
        <h1>Contact FreshCart</h1>
        <h2>We're here to help!</h2>
    </header>

    <div class="contact-container">
        <div class="contact-info">
            <h2>Get in Touch</h2>
            
            <div class="contact-item">
                <i class="fas fa-map-marker-alt contact-icon"></i>
                <div class="contact-details">
                    <h3>Visit Us</h3>
                    <p>Kigali Heights, 4th Floor<br>KG 123 St, Kigali, Rwanda</p>
                </div>
            </div>

            <div class="contact-item">
                <i class="fas fa-phone-alt contact-icon"></i>
                <div class="contact-details">
                    <h3>Call Us</h3>
                    <p>+250 788 123 456<br>Mon-Sat: 8AM - 6PM</p>
                </div>
            </div>

            <div class="contact-item">
                <i class="fas fa-envelope contact-icon"></i>
                <div class="contact-details">
                    <h3>Email Us</h3>
                    <p>support@freshcart.rw<br>orders@freshcart.rw</p>
                </div>
            </div>

            <div class="contact-item">
                <i class="fas fa-users contact-icon"></i>
                <div class="contact-details">
                    <h3>Social Media</h3>
                    <div class="social-links">
                        <a href="https://facebook.com/freshcart" target="_blank" class="social-icon">
                            <i class="fab fa-facebook"></i>
                        </a>
                        <a href="https://instagram.com/freshcart" target="_blank" class="social-icon">
                            <i class="fab fa-instagram"></i>
                        </a>
                        <a href="https://tiktok.com/@freshcart_kgl" target="_blank" class="social-icon">
                            <i class="fab fa-tiktok"></i>
                        </a>
                    </div>
                </div>
            </div>

            <div class="map-container">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3987.47053050997!2d30.059703814753906!3d-1.953774998570916!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x19dca76b47381c23%3A0x45a87f8b0b247e3e!2sKigali%20Heights!5e0!3m2!1sen!2srw!4v1624456789012!5m2!1sen!2srw" 
                        width="100%" 
                        height="200" 
                        style="border:0;" 
                        allowfullscreen="" 
                        loading="lazy">
                </iframe>
            </div>
        </div>

        <div class="contact-form">
            <h2>Send a Message</h2>
            <form id="contactForm">
                <div class="form-group">
                    <input type="text" id="name" name="name" placeholder="Your Name" required>
                </div>
                
                <div class="form-group">
                    <input type="email" id="email" name="email" placeholder="Your Email" required>
                </div>
                
                <div class="form-group">
                    <input type="tel" id="phone" name="phone" placeholder="Phone Number" required>
                </div>
                
                <div class="form-group">
                    <select id="subject" name="subject" required>
                        <option value="">Select Inquiry Type</option>
                        <option value="order">Order Inquiry</option>
                        <option value="delivery">Delivery Issue</option>
                        <option value="account">Account Help</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <textarea id="message" name="message" placeholder="Your Message" required></textarea>
                </div>
                
                <button type="submit">Send Message</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // Add your form submission logic here
            alert('Thank you for your message! We will respond within 24 hours.');
            this.reset();
        });
    </script>

    <!-- Include your existing footer here -->
</body>
</html>
