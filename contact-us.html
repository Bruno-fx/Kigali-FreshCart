<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us | Kigali Shopping Mall</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      color: #333;
    }

    /* Header Section */
    header {
      background-color: #333;
      padding: 1rem;
      text-align: center;
      color: white;
      position: relative;
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    /* Home Button */
    .home-btn {
      position: absolute;
      top: 50%;
      left: 1rem;
      transform: translateY(-50%);
      background-color: #FF6347;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 5px;
      text-decoration: none;
    }

    .home-btn:hover {
      background-color: #FF4500;
    }

    /* Main Content */
    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    h2 {
      font-size: 2rem;
      color: #444;
      margin-bottom: 1.5rem;
    }

    .contact-container {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      max-width: 1200px;
      width: 100%;
      justify-content: center;
    }

    /* Contact Form */
    .contact-form {
      flex: 1;
      min-width: 300px;
      max-width: 600px;
      padding: 2rem;
      background-color: #fff;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }

    .contact-form h3 {
      font-size: 1.5rem;
      color: #FF6347;
      margin-bottom: 1rem;
    }

    .contact-form label {
      display: block;
      font-size: 1rem;
      color: #555;
      margin: 1rem 0 0.5rem;
    }

    .contact-form input, .contact-form textarea {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      border: 1px solid #ddd;
      border-radius: 5px;
      margin-bottom: 1rem;
    }

    .contact-form textarea {
      resize: vertical;
      min-height: 150px;
    }

    .contact-form button {
      background-color: #32CD32;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s ease-in-out;
    }

    .contact-form button:hover {
      background-color: #228B22;
    }

    /* Contact Information */
    .contact-info {
      flex: 1;
      min-width: 300px;
      padding: 2rem;
      background-color: #fff;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }

    .contact-info h3 {
      font-size: 1.5rem;
      color: #FF6347;
      margin-bottom: 1rem;
    }

    .contact-info p, .contact-info a {
      font-size: 1rem;
      color: #555;
      line-height: 1.6;
      margin: 0.5rem 0;
      text-decoration: none;
    }

    .contact-info a:hover {
      color: #FF6347;
      text-decoration: underline;
    }

    /* Map Placeholder */
    .map-placeholder {
      width: 100%;
      height: 300px;
      background-color: #ddd;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      color: #888;
      margin-top: 2rem;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .contact-container {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>

  <!-- Header Section -->
  <header>
    <a href="index.html" class="home-btn">Home</a>
    <h1>Contact Us</h1>
  </header>

  <!-- Main Content -->
  <main>
    <h2>We'd Love to Hear from You!</h2>
    <div class="contact-container">
      
      <!-- Contact Form -->
      <div class="contact-form">
        <h3>Get in Touch</h3>
        <form>
          <label for="name">Your Name</label>
          <input type="text" id="name" name="name" required>

          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" required>

          <label for="message">Your Message</label>
          <textarea id="message" name="message" required></textarea>

          <button type="submit">Send Message</button>
        </form>
      </div>

      <!-- Contact Information -->
      <div class="contact-info">
        <h3>Contact Information</h3>
        <p><strong>Address:</strong> Kigali Shopping Mall, City Center, Kigali, Rwanda</p>
        <p><strong>Phone:</strong> <a href="tel:+250123456789">+250 123 456 789</a></p>
        <p><strong>Email:</strong> <a href="mailto:contact@kigalishoppingmall.com">contact@kigalishoppingmall.com</a></p>
        <p><strong>Working Hours:</strong> Mon - Sat: 8am - 8pm</p>
      </div>
    </div>

    <!-- Map Placeholder -->
    <div class="map-placeholder">
      Map Location (Placeholder)
    </div>
  </main>

</body>
</html>
