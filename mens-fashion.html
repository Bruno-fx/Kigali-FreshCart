<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Men's Fashion - Categories</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
    }
    header {
      background-image: url('img/mens-fashion-header.jpg');
      background-size: cover;
      background-position: center;
      color: white;
      padding: 2rem;
      text-align: center;
      position: relative;
    }
    header::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1;
    }
    header h1, header p {
      position: relative;
      z-index: 2;
    }
    .back-button {
      position: absolute;
      top: 15px;
      left: 20px;
      color: white;
      text-decoration: none;
      padding: 8px 16px;
      background-color: #555;
      border-radius: 5px;
      z-index: 2;
    }
    .back-button:hover {
      background-color: #777;
    }
    /* Floating cart button */
    .cart-button-container {
      position: fixed;
      bottom: 20px;
      right: 20px;
      text-align: center;
      z-index: 10;
    }
    .cart-button {
      width: 70px;
      height: 70px;
      background: url('img/cart.png') no-repeat center center;
      background-size: 35px;
      background-color: #3b4bff;
      border-radius: 50%;
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.4);
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }
    .cart-button-container a {
      text-decoration: none;
    }
    .cart-text {
      margin-top: 5px;
      font-size: 0.9rem;
      font-weight: bold;
      color: #333;
    }
    .container {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 1rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
      justify-items: center;
    }
    .item-card {
      position: relative;
      width: 100%;
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .item-card:hover {
      transform: translateY(-10px);
    }
    /* Fixed image container */
    .item-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 12px 12px 0 0;
      transition: opacity 0.3s;
    }
    .item-info {
      padding: 1rem;
      text-align: center;
      font-size: 1.2rem;
      font-weight: bold;
      color: #333;
    }
    .view-styles-button {
      margin-top: 0.5rem;
      padding: 8px 16px;
      background-color: #5777f9;
      color: #333;
      font-weight: bold;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s;
      display: inline-block;
    }
    .view-styles-button:hover {
      background-color: #013ba8;
    }
    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }
    /* Responsive text adjustments */
    @media (max-width: 768px) {
      header h1 {
        font-size: 1.8rem;
      }
      header p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

<header>
  <a href="fashion.html" class="back-button">Back</a>
  <h1>Men's Fashion</h1>
  <p>Explore stylish options across various categories</p>
</header>

<section class="container">
  <!-- Suits -->
  <div class="item-card">
    <img src="img/suits.jpg" alt="Suits">
    <div class="item-info">
      Suits
      <a href="suits.html" class="view-styles-button">View Styles</a>
    </div>
  </div>
  <!-- Shirts -->
  <div class="item-card">
    <img src="img/shirts.jpg" alt="Shirts">
    <div class="item-info">
      Shirts
      <a href="shirts.html" class="view-styles-button">View Styles</a>
    </div>
  </div>
  <!-- Sweaters -->
  <div class="item-card">
    <img src="img/sweaters.jpeg" alt="Sweaters">
    <div class="item-info">
      Sweaters
      <a href="sweaters.html" class="view-styles-button">View Styles</a>
    </div>
  </div>
  <!-- Jackets -->
  <div class="item-card">
    <img src="img/jackets.jpg" alt="Jackets">
    <div class="item-info">
      Jackets
      <a href="jackets.html" class="view-styles-button">View Styles</a>
    </div>
  </div>
  <!-- Casual Wear -->
  <div class="item-card">
    <img src="img/casual-wear.jpg" alt="Casual Wear">
    <div class="item-info">
      Casual Wear
      <a href="casual-wear.html" class="view-styles-button">View Styles</a>
    </div>
  </div>
</section>

<!-- Floating Cart Button with Link -->
<div class="cart-button-container">
  <a href="mens-cart.html" title="View Cart">
    <div class="cart-button"></div>
    <div class="cart-text">View Cart</div>
  </a>
</div>

<footer>
  <p>&copy; 2024 Kigali Shopping Mall. All rights reserved.</p>
</footer>

</body>
</html>
