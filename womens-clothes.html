<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Women's Clothes Categories</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
    }
    header {
      background-image: url('images/womens-clothes-header.jpg');
      background-size: cover;
      background-position: center;
      color: white;
      padding: 2rem;
      text-align: center;
      position: relative;
    }
    header::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1;
    }
    header h1, header p {
      position: relative;
      z-index: 2;
    }
    .home-button {
      position: absolute;
      top: 15px;
      left: 20px;
      color: white;
      text-decoration: none;
      padding: 8px 16px;
      background-color: #555;
      border-radius: 5px;
      z-index: 2;
    }
    .home-button:hover {
      background-color: #777;
    }
    .container {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 1rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 2rem;
      justify-items: center;
    }
    .subcategory-card {
      position: relative;
      width: 100%;
      padding-bottom: 100%;
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease;
    }
    .subcategory-card:hover {
      transform: translateY(-10px);
    }
    .subcategory-card img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 12px;
      transition: opacity 0.3s;
    }
    .subcategory-card:hover img {
      opacity: 0.7;
    }
    .subcategory-name {
      position: absolute;
      bottom: 0;
      width: 100%;
      padding: 1rem;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      text-align: center;
      font-size: 1.2rem;
      font-weight: bold;
      transition: background 0.3s;
    }
    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>

<header>
  <a href="fashion.html" class="home-button">Back to Fashion</a>
  <h1>Women's Clothes</h1>
  <p>Find elegant outfits and completes, from classic to casual wear.</p>
</header>

<section class="container">
  <div class="subcategory-card">
    <a href="classic-outfits.html">
      <img src="images/classic-outfits.jpg" alt="Classic Outfits">
      <div class="subcategory-name">Classic Outfits</div>
    </a>
  </div>
  <div class="subcategory-card">
    <a href="casual-outfits.html">
      <img src="images/casual-outfits.jpg" alt="Casual Outfits">
      <div class="subcategory-name">Casual Outfits</div>
    </a>
  </div>
  <div class="subcategory-card">
    <a href="completes.html">
      <img src="images/completes.jpg" alt="Completes">
      <div class="subcategory-name">Completes</div>
    </a>
  </div>
</section>

<footer>
  <p>&copy; 2024 Kigali Shopping Mall. All rights reserved.</p>
</footer>

</body>
</html>
