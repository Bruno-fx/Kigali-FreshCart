<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart | FreshCart</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* General Styles */
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f9fa;
    }

    /* Header */
    header {
      background-color: #28a745;
      color: white;
      text-align: center;
      padding: 20px;
      font-size: 1.8rem;
      font-weight: bold;
    }

    /* Cart Container */
    .cart-container {
      max-width: 800px;
      margin: 2rem auto;
      padding: 1.5rem;
      background-color: white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    /* Table Styles */
    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 15px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #f4f4f4;
      font-size: 1.2rem;
    }

    .quantity-controls {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .quantity-controls button {
      padding: 5px 10px;
      font-size: 1rem;
      border: none;
      background-color: #ddd;
      cursor: pointer;
      border-radius: 4px;
      transition: background-color 0.2s;
    }

    .quantity-controls button:hover {
      background-color: #bbb;
    }

    .remove-btn {
      color: red;
      cursor: pointer;
      text-decoration: underline;
      font-size: 0.9rem;
    }

    /* Summary Section */
    .summary-container {
      margin-top: 20px;
      padding: 15px;
      border-top: 2px solid #ddd;
    }

    .summary-container p {
      font-size: 1.1rem;
      display: flex;
      justify-content: space-between;
      margin: 8px 0;
    }

    /* Checkout Button */
    .checkout-btn {
      display: block;
      width: 100%;
      padding: 15px;
      font-size: 1.2rem;
      background-color: #ff4500;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease-in-out;
      text-align: center;
    }

    .checkout-btn:hover {
      background-color: #cc3700;
    }

    /* Footer */
    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .cart-container {
        padding: 1rem;
      }
      th, td {
        padding: 10px;
        font-size: 1rem;
      }
      .checkout-btn {
        font-size: 1rem;
        padding: 12px;
      }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>Shopping Cart</header>

  <!-- Cart Container -->
  <div class="cart-container">
    <table>
      <thead>
        <tr>
          <th>Product</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Total</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="cart-items"></tbody>
    </table>

    <!-- Summary Section -->
    <div class="summary-container">
      <p><strong>Subtotal:</strong> <span id="subtotal">RWF 0</span></p>
      <p>
        <strong>Delivery Fee:</strong> 
        <select id="delivery-option" onchange="updateTotal()">
          <option value="0">Select Delivery</option>
          <option value="1500">Motorcycle - RWF 1,500</option>
          <option value="15000">Car - RWF 15,000</option>
        </select>
      </p>
      <p><strong>Grand Total:</strong> <span id="grand-total">RWF 0</span></p>
      <button class="checkout-btn" onclick="proceedToPayment()">Proceed to Payment</button>
    </div>
  </div>

  <!-- Footer -->
  <footer>&copy; 2024 FreshCart. All rights reserved.</footer>

  <script>
    let cart = JSON.parse(localStorage.getItem("cart")) || [];

    function formatPrice(price) {
      return `RWF ${price.toLocaleString()}`;
    }

    function loadCartItems() {
      const cartItemsContainer = document.getElementById("cart-items");
      cartItemsContainer.innerHTML = "";
      let subtotal = 0;

      cart.forEach((item, index) => {
        const total = item.price * item.quantity;
        subtotal += total;
        cartItemsContainer.innerHTML += `
          <tr>
            <td>${item.productName}</td>
            <td>${formatPrice(item.price)}</td>
            <td>
              <div class="quantity-controls">
                <button onclick="updateQuantity(${index}, -1)">-</button>
                <span>${item.quantity}</span>
                <button onclick="updateQuantity(${index}, 1)">+</button>
              </div>
            </td>
            <td>${formatPrice(total)}</td>
            <td><span class="remove-btn" onclick="removeItem(${index})">Remove</span></td>
          </tr>
        `;
      });

      document.getElementById("subtotal").innerText = formatPrice(subtotal);
      updateTotal();
    }

    function updateQuantity(index, change) {
      cart[index].quantity = Math.max(1, cart[index].quantity + change);
      localStorage.setItem("cart", JSON.stringify(cart));
      loadCartItems();
    }

    function removeItem(index) {
      cart.splice(index, 1);
      localStorage.setItem("cart", JSON.stringify(cart));
      loadCartItems();
    }

    function updateTotal() {
      let subtotal = cart.reduce((sum, item) => sum + item.price * item.quantity, 0);
      let deliveryFee = parseFloat(document.getElementById("delivery-option").value) || 0;
      let grandTotal = subtotal + deliveryFee;
      document.getElementById("grand-total").innerText = formatPrice(grandTotal);
    }

    function proceedToPayment() {
      let orderSummary = "*Order Summary:*\n";
      cart.forEach((item) => {
        orderSummary += `- ${item.productName}: ${item.quantity} x RWF ${item.price} = RWF ${item.quantity * item.price}\n`;
      });

      let deliveryFee = parseFloat(document.getElementById("delivery-option").value) || 0;
      orderSummary += `\n*Delivery Fee:* RWF ${deliveryFee.toLocaleString()}`;
      orderSummary += `\n*Total Cost:* RWF ${(cart.reduce((sum, item) => sum + item.price * item.quantity, 0) + deliveryFee).toLocaleString()}`;
      
      window.open(`https://wa.me/250123456789?text=${encodeURIComponent(orderSummary)}`, "_blank");
    }

    loadCartItems();
  </script>

</body>
</html>
